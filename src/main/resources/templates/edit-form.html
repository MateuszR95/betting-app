<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="content">
    <h1 class="text-center">Edytuj mecz</h1>

    <div class="text-center">
        <a th:href="@{/}" style="display: inline-block;">Wróć do strony głównej</a>
    </div>

    <main class="text-center">
        <form th:action="@{/match/{id}/edit(id=${match.id})}" th:object="${match}" method="post" style="display: inline-block; text-align: center;">
            <span>Edytuj mecz</span>
            <input type="hidden" name="match" th:value="${match.getId()}" />
            <br>

            <label for="homeTeamId">Gospodarz meczu:</label>
            <input id="homeTeamId" name="homeTeamId" th:value="${homeTeamName}" disabled/><br/>

            <label for="awayTeamId">Gospodarz meczu:</label>
            <input id="awayTeamId" name="awayTeamId" th:value="${awayTeamName}" disabled/><br/>

            <div th:if="${match.dateTime.isBefore(#temporals.createNow())}">
                <label for="dateTime-hidden">Termin meczu:</label>
                <input type="datetime-local" id="dateTime-hidden" name="dateTime" th:value="${match.dateTime}" readonly>
                <br>
            </div>

            <div th:if="${match.dateTime.isAfter(#temporals.createNow())}">
                        <label for="dateTime">Termin meczu:</label>
                        <input type="datetime-local" id="dateTime" name="dateTime" th:field="*{dateTime}">
                <br>
            </div>

            <div th:if="${!match.dateTime.isAfter(#temporals.createNow())}">
                <label for="homeTeamScore">Wynik gospodarza:</label>
                <input type="number" id="homeTeamScore" name="homeTeamScore" th:field="*{homeTeamScore}">
                <br><br>
                <label for="awayTeamScore">Wynik gości:</label>
                <input type="number" id="awayTeamScore" name="awayTeamScore" th:field="*{awayTeamScore}">

                <div th:if="${error}" style="color: red;">
                    <span th:text="${error}"></span>
                </div>
                <br><br>

            </div>

            <div th:if="${match.dateTime.isAfter(#temporals.createNow())}">
                <input type="hidden" id="hiddenHomeTeamScore" name="homeTeamScore" value="">
                <input type="hidden" id="hiddenAwayTeamScore" name="awayTeamScore" value="">
            </div>

            <button type="submit">Edytuj mecz</button>
        </form>
    </main>

</div>
</body>
</html>
