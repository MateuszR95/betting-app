<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>

<div class="text-center">
    <h1 class="text-center">Nadchodzące mecze</h1>
    <a th:href="@{/}">Wróć do strony głównej</a>
    <a th:href="@{/archive}">Wyświetl zakończone mecze</a>

    <div th:if="${!matches.isEmpty()}" style="text-align: center">
        <table style="margin: auto;">
            <tr>
                <th class="text-center">Mecz</th>
                <th class="text-center">Data</th>
                <th class="text-center">Edytuj mecz</th>
                <th class="text-center">Usuń mecz</th>
                <th class="text-center">Obstaw mecz</th>
            </tr>
            <tr th:each="match : ${matches}">
                <td th:text="|${match.homeTeam.name}   -   ${match.awayTeam.name}|"></td>
                <td th:text="|${#temporals.format(match.dateTime, 'yyyy-MM-dd HH:mm')}|"></td>
                <td>
                    <a th:href="@{/match/{id}/edit(id=${match.id})}">Edytuj</a>
                </td>
                <td>
                    <form th:action="@{/match/{id}/delete(id=${match.id})}" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <input type="submit" value="Usuń mecz">
                    </form>

                </td>
                <td>
                    <a th:href="@{/match/{id}/bet(id=${match.id})}">Obstaw</a>
                </td>
            </tr>
        </table>
    </div>
    <div th:if="${matches.isEmpty()}">
        <h2>Brak nadchodzących meczów</h2>
    </div>
</div>
</body>
</html>
